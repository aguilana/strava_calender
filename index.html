<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strava</title>
  </head>
  <body>
    <h1>My Runs from 2020</h1>
    <ul>
      {% for run in runs %}
      <li>{{ run.name }} - {{ run.start_date_local }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
